[pytest]
# Pytest-Konfiguration für ProjektXX

# Minimale Python-Version
minversion = 7.0

# Test-Patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test-Verzeichnisse
testpaths = tests

# Addopts für erweiterte Funktionalität
addopts =
    # Verbose Output
    -v
    # Zeige lokale Variablen bei Fehlern
    -l
    # Strikte Marker-Verwendung
    --strict-markers
    # Warnung für unbekannte Marker
    -W ignore::DeprecationWarning
    # Coverage-Integration
    --cov=.
    --cov-report=term-missing
    --cov-report=html:coverage_html
    --cov-report=xml
    # Exclude: config, ui, automation, scraper Verzeichnisse von Coverage
    --cov-omit=
        */site-packages/*
        tests/*
        setup.py
        */venv/*

# Coverage-Konfiguration
[coverage:run]
source = .
omit =
    */site-packages/*
    tests/*
    setup.py
    venv/*
    .venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    pass

# Marker für Tests
markers =
    unit: Unit-Tests (schnell)
    integration: Integration-Tests (mitttel)
    slow: Langsame Tests (sehr langsam)
    skip_ci: Tests überspringen in CI/CD
